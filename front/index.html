<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.20/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hello World!</title>
  </head>
  <body>
    <div id="config" style="display: none">
      <div id="box" style="position: fixed">
        <strong id="x">fe</strong>
        <strong id="y">fe</strong>
      </div>
      <h1 class="text-4xl">Config mode <button onclick="close_config()" class="btn btn-warning">CLOSE</button></h1>
      <img id="imgd" src="test.png?0" alt="">
    </div>
    <div id="main" class="py-5 px-5 space-y-5">
      <h1 class="text-4xl">PalaFish bot electron!</h1>

      <div class="space-y-5">
        <p class="text-xl font-bold">Bar X: <input id="bar_x" type="number" ></p>
        <p class="text-xl font-bold">Bar Y: <input id="bar_y"  type="number"></p>
        <button class="btn btn-primary" onclick="open_config()">CONFIG SETUP</button>
        <button class="btn btn-primary" onclick="update_config()">SET CONFIG</button>
      </div>
      <div id="bar" style="display: flex; background-color: black">

      </div>
      <div>
        <button class="btn btn-primary" onclick="window.core.invokes.StartBot(null)">START</button>
        <button class="btn btn-primary" onclick="window.core.invokes.StopBot(null)">STOP</button>
      </div>
      <!-- You can also require other files to run in this process -->
    </div>
    <script src="core.js"></script>
    <script src="renderer.js"></script>
  </body>
</html>
